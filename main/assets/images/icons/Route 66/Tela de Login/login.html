<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Formulario responsivo com html e css</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="./img/img-formulario.png">
        </div>
        <div class="form-box">
            <div id="login-form">
                <h2>Login</h2>
                <p>Ainda não é membro? <a href="#" onclick="toggleForm()">Cadastre-se</a></p>
                <form action="#">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Digite o seu email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-senha">Senha</label>
                        <input type="password" id="login-senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-group">
                        <button type="submit">Entrar</button>
                    </div>
                </form>
            </div>

            <div id="signup-form" style="display: none;">
                <h2>Criar Conta</h2>
                <p>Já é um membro? <a href="#" onclick="toggleForm()">Login</a></p>
                <form action="#">
                    <div class="input-group">
                        <label for="nome"> Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                    </div>

                    <div class="input-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="Digite o seu CPF (apenas números)" pattern="[0-9]{11}" required>
                    </div>

                    <div class="input-group">
                        <label for="idade">Idade</label>
                        <input type="date" id="idade" placeholder="Digite a sua data de nascimento" required>
                    </div>

                    <div class="input-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" placeholder="Digite o seu telefone (apenas números)" pattern="[0-9]{10,11}" required>
                    </div>

                    <div class="input-group">
                        <label for="rua">Rua</label>
                        <input type="text" id="rua" placeholder="Digite o nome da rua" required>
                    </div>

                    <div class="input-group">
                        <label for="numero">Número da Residência</label>
                        <input type="text" id="numero" placeholder="Digite o número da residência" required>
                    </div>

                    <div class="input-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" placeholder="Digite o complemento (opcional)">
                    </div>

                    <div class="input-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" placeholder="Digite o nome do bairro" required>
                    </div>

                    <div class="input-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" placeholder="Digite o nome da cidade" required>
                    </div>

                    <div class="input-group">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" placeholder="Digite o nome do estado" required>
                    </div>

                    <div class="input-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" placeholder="Digite o CEP (apenas números)" pattern="[0-9]{8}" required>
                    </div>

                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite o seu email" required>
                    </div>

                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" placeholder="Confirme a sua senha" required>
                    </div>

                    <div class="input-group">
                        <input type="checkbox" id="termos" required>
                        <label for="termos">Aceito os termos do site</label>
                    </div>

                    <div class="input-group">
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
